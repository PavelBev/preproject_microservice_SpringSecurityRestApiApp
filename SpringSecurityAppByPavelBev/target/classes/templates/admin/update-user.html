<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/admin/update-user}" th:object="${user}" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required/>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required/>
        </div>
        <div>
            <label for="roles">Roles (comma-separated):</label>
            <input type="text" id="roles" th:field="*{roles}" required/>
        </div>
        <div>
            <button type="submit" class="button">Update User</button>
        </div>
    </form>
    <a th:href="@{/admin}" class="button">Back to Users List</a>
    <a href="/logout" class="button" style="float: right;">Logout</a>
</div>
</body>
</html>
